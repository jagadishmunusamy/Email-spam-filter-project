<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 60%;
            height: 150px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: none;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 20px;
            color: #444;
        }

        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Email Spam Detector</h1>
    <form action="/predict" method="post">
        <textarea name="email" placeholder="Paste your email here..."></textarea><br>
        <input type="submit" value="Check">
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}

    {% if confidence %}
        <p>{{confidence}}</p>
    {% endif %}

</body>
</html>
